<!DOCTYPE html>
<html>
<head>
  <title>Confession Message</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="message received">
      <p>I have something to confess. I've been in love with you for a long time.</p>
      <span class="time">10:30 AM</span>
    </div>

    <div class="message sent">
      <p>Really? I can't believe it! I feel the same way about you!</p>
      <span class="time">10:35 AM</span>
    </div>
  </div>
</body>
</html>
